services:
  nginx:
    image: nginx:1.27-alpine
    container_name: trading-chat-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - trading-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-chat-api
    env_file:
      - .env
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - trading-net

  db:
    image: postgres:17-alpine
    container_name: trading-chat-db
    environment:
      POSTGRES_DB: ${DB_NAME:-trading_chat}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-trading_chat}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - trading-net

volumes:
  pgdata:

networks:
  trading-net:
    driver: bridge
